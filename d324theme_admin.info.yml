name: 'D324 Admin Theme'
project: d324theme_admin
description: 'An admin theme based on Adminimal Theme for D324'
version: 8.x-7.x-dev
core: 8.x
type: theme
base theme: adminimal_theme
package: 'D324'

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first

libraries:
  - 'd324theme_admin/global-admin-styling'
  - 'd324theme_admin/global-admin-scripts'
  
libraries-override:
  seven/install-page:
    css:
      theme:
        css/theme/install-page.css: css/install-page.css
